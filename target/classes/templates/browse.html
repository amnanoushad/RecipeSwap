<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Browse Recipes</title>
    <link rel="icon" type="image/jpg" th:href="@{/image/img.png}" />
    <link rel="stylesheet" th:href="@{/css/browse.css}" />
</head>
<body>
    <div class="container">
        <h2>All Recipes</h2>

        <div th:each="recipe : ${recipes}" style="margin-bottom: 30px;">
            <h3 th:text="${recipe.title}"></h3>
            
            <!-- âœ… Correct image path resolution -->
            <img th:src="@{${recipe.imagePath}}" width="200" alt="Recipe Image" style="border-radius: 8px; margin-top: 10px;" /><br/>
            

            <strong>Ingredients:</strong>
            <p th:text="${recipe.ingredients}"></p>

            <strong>Instructions:</strong>
            <p th:text="${recipe.instructions}"></p>

            <hr/>
        </div>

        <a href="/">Back to Home</a>
    </div>
</body>
</html>
